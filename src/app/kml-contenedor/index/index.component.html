<section>

  <div class="d-flex justify-content-between">
    <h1>Lista archivos KML de contenedores</h1>
    <input type="file" (change)="handleFileInput($event)" accept=".kml" />
    <button (click)="uploadFile()" [disabled]="!fileToUpload">Subir Archivo</button>

  </div>

  <br>

  <table class="table ">
    <tr>
      <th>ID</th>
      <th>Archivo KML</th>
      <th>Creaci√≥n</th>
      <th width="420px">Action</th>
    </tr>
    <tr *ngFor="let kml of kmls">
      <td>{{ kml.id }}</td>
      <td>{{ kml.nombre_archivo}}</td>
      <td>{{ kml.fecha_carga }}</td>
      <td>
        <button type="button" (click)="submit(kml.id)" class="btn btn-success">Extraer Datos</button>
        <a [routerLink]="['/kml-Contenedor','index', kml.id, 'contenedor', 'index']" class="btn btn-primary">Ver</a>
        <button type="button" (click)="deleteKML(kml.id)" class="btn btn-danger">Eliminar</button>
      </td>
    </tr>
  </table>
</section>
