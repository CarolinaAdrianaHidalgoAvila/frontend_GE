<section>

    <div class="d-flex justify-content-between">
      <h4>Lista archivos KML de contenedores</h4>
      <input type="file" (change)="handleFileInput($event)" accept=".kml" />
<button (click)="uploadFile()" [disabled]="!fileToUpload">Upload</button>

    </div>

    <br>
    
    <table class="table ">
      <tr>
        <th>ID</th>
        <th>Archivo KML</th>
        <th>Creaci√≥n</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let kml of kmls">
        <td>{{ kml.id }}</td>
        <td>{{ kml.nombre_archivo}}</td>
        <td>{{ kml.fecha_carga }}</td>
        <td>
          <a href="#" [routerLink]="['/contenedor/index', kml.id  ]" class="btn btn-primary">Ver</a>
          <button type="button" (click)="deleteKML(kml.id)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </table>
 </section>
